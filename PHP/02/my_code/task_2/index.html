<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="first-block" class="block">
        <header class="header">
            <h1 class="title__header">Create your account</h1>
        </header>

        <form action="index1.php" class="form">
            <label for="first-name" class="form__text">First Name</label>
            <input id="first-name" class="form__field" type="text" placeholder="type here..." name="first-name"> 

            <label for="second-name" class="form__text">Second Name</label>
            <input id="second-name" class="form__field" type="text" placeholder="type here..." name="second-name"> 

            <label for="email" class="form__text" >Email address</label>
            <input id="email" class="form__field" type="email" placeholder="enter email" name="email"> 

            <div class="gender">
                <input name="gender" type="radio" value="man">
                <label>man</label>
                <input name="gender" type="radio" value="woman">
                <label>woman</label>
            </div>

            <label for="select-list">Position</label>
            <select id="select-list" class="form__field" name="post">
                <option>Choose...</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>QC/QA</option>
            </select>

            <div class="form__confirmation">
                <input type="checkbox" id="agree">
                <label for="agree">I agree all statements in Terms of service</label>
            </div>

            <input id="sign-up" class="form__btn" name="btn" type="submit" value="Sign Up"></input>
        </form>
    </div>

</body>
</html>
