<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../Menu_container.css" rel="stylesheet">
    <link href="../side_menu.css" rel="stylesheet">
    <link href="style_account.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header class="menu">
            <a href="../Main/main.html" class="menu-link">Main</a>
            <a href="../Team/team.html" class="menu-link">Team</a>
            <a href="../Lessons/lessons.html" class="menu-link">Lessons</a>
        </header>

        <main class="block">
             <aside class="side">
                <a class="side__box" href="../Main/main.html">
                    <img src="../images/folder.svg" alt="#" class="side__box-icon">
                </a>
                <a class="side__box" href="../Account/account.html" >
                    <img src="../images/monitor.svg" alt="#" class="side__box-icon invert">
                </a>
                <a class="side__box" href="#">
                    <img src="../images/users-alt.svg" alt="#" class="side__box-icon">
                </a>
                <a class="side__box" href="#">
                    <img src="../images/cloud-share.svg" alt="#" class="side__box-icon">
                </a>
                <a class="side__box" href="#">
                    <img src="../images/cog.svg" alt="#" class="side__box-icon">
                </a>
            </aside>
                 
            
            <div class="content-start">
                <div class="andy-cube">
                    <div class="profile-picture box">
                        <h2 class="profile-picture-box__name">A</h2>
                    </div>

                    <p class="title">Andy Cube<br>
                        <span class="subtitle">Andycube@gmail.com</span></p>
                </div>



            <form class="change-password">
                <div class="header-password">
                    <div class="padlock box">
                        <img class="padlock-svg" src="../images/padlock.svg"></img>
                    </div>

                    <p class="title">Change Password <br><span class="subtitle">Please choose a password wich is longer than 6 characters</span></p>
                </div>

                    <label class="text">Old password<br>
                        <input class="password" type="password" placeholder="Enter password">
                    </label>

                    <label class="text">New password<br>
                        <input class="password" type="password" placeholder="Enter password">
                    </label>

                    <label class="text">Confirm password<br>
                        <input class="password" type="password" placeholder="Enter password">
                    </label>
                    <input class="save" type="submit" value="Save">
                </form>
            </div>

            <form class="company">
                <div class="header-password">
                    <div class="padlock box">
                        <img class="padlock-svg" src="../images/padlock.svg"></img>
                    </div>


                    <p class="title">Company <br><span class="subtitle">Optional, but we would appreciate if you fill out these form</span></p>
                </div>

                <label>Company name<br>
                    <input class="company-name" type="text" placeholder="Logos IT Academy">
                </label>

                <label>Company address<br>
                    <input class="company-addres" type="text" placeholder="61, I.Franka, Lviv">
                </label>



                <div class="container-textarea">
                    <label class="textarea_text">Country<br>
                        <input class="company-data" type="text" placeholder="Enter country">
                    </label>

                    <label class="textarea_text">State<br>
                        <input class="company-data" type="text" placeholder="Enter state">
                    </label>

                    <label class="textarea_text">City<br>
                        <input class="company-data" type="text" placeholder="Enter city">
                    </label>

                    <label class="textarea_text">Postal code<br>
                        <input class="company-data" type="text" placeholder="Enter code">
                    </label>
                </div>

                <input class="save" type="submit" value="Save">
            </form>












            
        </main>
    </div>
</body>
</html>
