<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="keyboardKeys">

    </div>

    <script>
        let keyboardKeys = document.getElementById('keyboardKeys');
        let paragraph = document.createElement('p');

        keyboardKeys.prepend(paragraph);

  
        document.addEventListener('keydown', (event) => {
            const keyName = event.key; 
            
            console.log(keyName);
            paragraph.textContent = keyName;
       
        }, false);
    </script>

</body>
</html>
