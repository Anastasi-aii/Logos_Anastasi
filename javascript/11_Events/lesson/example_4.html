<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .new-block {
      width: 100px;
      height: 110px;
      background: pink;
    }
  </style>
</head>

<body>
  <section class="new-block" tabindex="1"></section>

  <form id="my-form">
    <input type="text" name="user-field" tabindex="-1" data-number="1">
    <input type="text" name="user-field" tabindex="6" data-number="2">
    <input type="text" name="user-field" tabindex="4" data-number="3">
    <input type="text" name="user-field" tabindex="5" data-number="4">
    <input type="text" name="user-field" tabindex="3" data-number="5">
  </form>

  <script>
    const form = document.getElementById('my-form');

    //element.blur() - для снятия фокуса через js
    //element.focus() - для добавления фокуса js

    document.addEventListener('focusout', (event) => {
      event.target.focus();
    });
  </script>
</body>

</html>
