<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgGreen {
            background: rgb(131, 255, 141);
        }

        .textColorRed {
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body id="body">
    <div class="greeting">
        <p>Привет посетитель</p>
        <button data-paint="bgGreen" id="green1">Привет</button>
        <button data-paint="textColorRed" id="red1">Пока</button>
    </div>

    <div class="greeting">
        <p>Привет посетитель</p>
        <button data-paint="bgGreen" id="green2">Привет</button>
        <button data-paint="textColorRed" id="red2">Пока</button>
    </div>

    <div class="greeting">
        <p>Привет посетитель</p>
        <button data-paint="bgGreen" id="green3">Привет</button>
        <button data-paint="textColorRed" id="red3">Пока</button>
    </div>



    <script>
        document.addEventListener('click',function(e) {
            
            let elementDataAttribute = e.target.dataset.paint;

            let greeting = e.target.id;
            console.log(greeting);
            document.getElementById(greeting).parentNode.classList.add(elementDataAttribute);       
        });   
    </script>
</body>
</html>
