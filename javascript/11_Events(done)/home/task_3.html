<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="keyboardKeys">

    </div>

    <div id="keyboardCode">

    </div>

    <script>
        let keyboardKeys = document.getElementById('keyboardKeys');
        let paragraphKey = document.createElement('p');
        let paragraphCode = document.createElement('p');

        keyboardKeys.prepend(paragraphKey);
        keyboardKeys.prepend(paragraphCode);

  
        document.addEventListener('keydown', (event) => {
            const keyName = event.key; 
            const keyCode = event.code;
            
            paragraphKey.textContent = keyName;
            paragraphCode.textContent = keyCode;
        }, false);
    </script>

</body>
</html>
