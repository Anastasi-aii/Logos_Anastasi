<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                display: flex;
                justify-content: center;
            }

            #park, #pug, #raccoon {
                width: 300px;
            }
        </style>
    </head>

    <body>
        <img data-open="Зеленый парк" id=park src="./park.jpg">
        <img data-open="Косоглазый мопс" id=pug src="./pug.jpg">
        <img data-open="Дружелюбный енот" id=raccoon src="./raccoon.jpg">

        <script>
            document.addEventListener('click',function(e) {
                let elementDataAttribute = document.getElementById(e.target.id).dataset.open;
                alert(elementDataAttribute);
            });
        </script>
    </body>
</html>
