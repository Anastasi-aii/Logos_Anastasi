<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="first-container" id="first-container">
        <header>
            <h1 class="text-header">Create your account</h1>
        </header>

        <form class="content"  onsubmit="return false;">
            <h2>First Name</h2>
            <input class="field" type="text" placeholder="type here..."> 

            <h2>Second Name</h2>
            <input class="field" type="text" placeholder="type here..."> 

            <h2>Email address</h2>
            <input class="field" type="email" placeholder="enter email"> 

            <div class="gender">
                <input name="gender" type="radio" value="man">
                <span>man</span>
                <input name="gender" type="radio" value="woman">
                <span>woman</span>
            </div>

            <h2>Position</h2>
            <select class="field">
                <option>Choose...</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>QC/QA</option>
            </select>
            <div class="agree">
                <input type="checkbox" id="agree">
                <span>I agree all statements in Terms of service</span>
            </div>
            <button id="sign-up" class="registration">Sign Up</button>
        </form>
       
    </div>

 
        <div id="second-content" class="second-content">
            <div id="avatar"></div> 
            <h2 id='user'>User</h2>
            <a href="#" id="user-email">email</a>
            <span id="post" class="post">Должность</span>
            <button id="sign-out" class="sign-out">Sign Out</button>
            <footer>
                <img src="./facebook.png" class="social-media-icon">
                <img src="./instagram.png" class="social-media-icon">
                <img src="./whatsApp.png" class="social-media-icon">
            </footer>
        </div>
   
       
        <!-- <script src="./script.js"></script> -->
</body>
</html>
