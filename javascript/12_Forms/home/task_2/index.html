<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="first-block" class="block">
        <header class="header">
            <h1 class="title__header">Create your account</h1>
        </header>

        <form class="form" onsubmit="checkFields(); return false;">
            <label class="form__text">First Name</label>
            <input class="form__field" type="text" placeholder="type here..."> 

            <label class="form__text">Second Name</label>
            <input class="form__field" type="text" placeholder="type here..."> 

            <label class="form__text">Email address</label>
            <input class="form__field" type="email" placeholder="enter email"> 

            <div class="gender">
                <input name="gender" type="radio" value="man">
                <label>man</label>
                <input name="gender" type="radio" value="woman">
                <label>woman</label>
            </div>

            <label>Position</label>
            <select id="select-list" class="form__field">
                <option>Choose...</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>QC/QA</option>
            </select>

            <div class="form__confirmation">
                <input type="checkbox" id="agree">
                <label>I agree all statements in Terms of service</label>
            </div>

            <input id="sign-up" class="form__btn" type="submit" value="Sign Up"></input>
        </form>
    </div>
 
    <div class="block" id="second-content">
        <div id="avatar"></div> 

        <h2 id='user'>User</h2>

        <a href="#" id="user-email">email</a>

        <span id="post">Должность</span>

        <button id="sign-out">Sign Out</button>

        <footer class="footer">
            <img src="./img/facebook.png" class="social-media-icon">
            <img src="./img/instagram.png" class="social-media-icon">
            <img src="./img/whatsApp.png" class="social-media-icon">
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
