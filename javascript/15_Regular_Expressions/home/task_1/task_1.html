<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1 {
            margin-bottom: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

           .field {
            width: 30%;
            height: 30px;
            border: 1px solid rgb(180, 180, 180); 
            border-radius: 5px;
            margin-top: 30px;
        }

        .cross {
            background: url(./cross.png) no-repeat;
            background-size: 25px 25px;
            position: absolute;
            width: 25px;
            height: 25px;
            right: 538px;
            top: 102px;
        }

        .checkmark {
            background: url(./checkmark.png) no-repeat;
            background-size: 25px 25px;
            position: absolute;
            width: 25px;
            height: 25px;
            right: 538px;
            top: 102px;
           
        }

        .border-true {
            border: 3px solid green;
        }

        .border-false {
            border: 3px solid red;
        }

        .field:focus {
            box-shadow: 0 0 7px rgb(129, 236, 255);
            outline: 0;
        }

       

        .move-button {
            width: 30%;
            height: 36px;
            background: rgb(28, 163, 50);
            color: white;
            border: 1px solid rgb(180, 180, 180); 
            border-radius: 5px; 
            margin-top: 30px;
        }

        .move-button:hover {
            background: rgb(24, 136, 43);
        }

        .move-button:focus {
            box-shadow: 0 0 10px rgb(129, 255, 146);
        }
    </style>
</head>
<body>
    <form class="container" onsubmit="return false;">
        <h1>Please sign up</h1>
        
        <input id="first-name" class="field" type="text" placeholder="First name">
        <input id="last-name" class="field" type="text" placeholder="Last name">
        <input id="email" class="field" type="email" placeholder="Email address">
        <input id="phone" class="field" type="tel" placeholder="Phone number">
        <input id="password"class="field" type="password" placeholder="Password">

        <button id="button" class="move-button">Sign Up</button>
    </form>



    <script>
        let button = document.getElementById('button');

        let firstName = document.getElementById('first-name');
        let lastName = document.getElementById('last-name');
        let email = document.getElementById('email');
        let phone = document.getElementById('phone');
        let password = document.getElementById('password');

        let isTrue = document.createElement('div');
        let isTrue2 = document.createElement('div');
        let isTrue3 = document.createElement('div');
        let isTrue4 = document.createElement('div');
        let isTrue5 = document.createElement('div');


        let checkName = /^[a-zA-Z]{2,20}$/;
        let checkEmail = /^[\w\-\.]+\@(\w+\.+)+[\w-]+$/;
        let checkNumber =/^\+380\d{3}\d{2}\d{2}\d{2}$/;
        let checkPassword = /^[a-zA-Z0-9_]{8,15}$/;;




        button.addEventListener('click',function(e) {

            firstName.after(isTrue);

            if (checkName.test(firstName.value) === true) {
                isTrue.classList.add('checkmark');
                firstName.classList.add('border-true');

                isTrue.classList.remove('cross');
                firstName.classList.remove('border-false');


            } else {
                isTrue.classList.add('cross');
                firstName.classList.add('border-false');

                isTrue.classList.remove('checkmark');
                firstName.classList.remove('border-true');
            }



            isTrue2.style.top = '172px';
            lastName.after(isTrue2);

            if (checkName.test(lastName.value) === true) {
                isTrue2.classList.add('checkmark');
                lastName.classList.add('border-true');

                isTrue2.classList.remove('cross');
                lastName.classList.remove('border-false');


            } else {
                isTrue2.classList.add('cross');
                lastName.classList.add('border-false');

                isTrue2.classList.remove('checkmark');
                lastName.classList.remove('border-true');
                
            }




            isTrue3.style.top = '239px';
            email.after(isTrue3);

            if (checkEmail.test(email.value) === true) {
              
                isTrue3.classList.add('checkmark');
                email.classList.add('border-true');

                isTrue3.classList.remove('cross');
                email.classList.remove('border-false');

            } else {
                
                isTrue3.classList.add('cross');
                email.classList.add('border-false');

                isTrue3.classList.remove('checkmark');
                email.classList.remove('border-true');
            }




            isTrue4.style.top = '307px';
            phone.after(isTrue4);

            if (checkNumber.test(phone.value) === true) {
                isTrue4.classList.add('checkmark');
                phone.classList.add('border-true');

                isTrue4.classList.remove('cross');
                phone.classList.remove('border-false');

            } else {
               
                isTrue4.classList.add('cross');
                phone.classList.add('border-false');

                isTrue4.classList.remove('checkmark');
                phone.classList.remove('border-true');
            }



            isTrue5.style.top = '376px';
            password.after(isTrue5);

            if (checkPassword.test(password.value) === true) {
               
                isTrue5.classList.add('checkmark');
                password.classList.add('border-true');

                isTrue5.classList.remove('cross');
                password.classList.remove('border-false');

            } else {
               
                isTrue5.classList.add('cross');
                password.classList.add('border-false');

                isTrue5.classList.remove('checkmark');
                password.classList.remove('border-true');
            }
            
        });
    </script>
</body>
</html>
